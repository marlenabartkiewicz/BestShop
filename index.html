<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">BestShop</div>
            <nav class="nav-header">
                <ul class="nav-list">
                    <li>
                        <a class="nav-list-link" href="#whyus">why us</a>
                    </li>
                    <li>
                        <a class="nav-list-link" href="#benefits">benefits</a>
                    </li>
                    <li>
                        <a class="nav-list-link" href="#prices">prices</a>
                    </li>
                    <li>
                        <a class="nav-list-link" href="#contact">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="open-section container">
        <h1 class="open-section-title">sell more!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#" class="open-section-button">Open your shop</a>
    </section>
    <section id="whyus" class="statistic-section container">
        <h2 class="statistic-title">The most popular sales platform in country</h2>
        <div class="statistic-boxes">
            <article class="statistic-box">
                <div class="circle-red"></div>
                <img src="./assets/Person.svg">
                <p class="statistic-box-number">100000+</p>
                <p class="statistic-box-text">daily entries</p>
            </article>
            <article class="statistic-box">
                <div class="circle-blue"></div>
                <img src="./assets/Eye.svg">
                <p class="statistic-box-number">2000000+</p>
                <p class="statistic-box-text">seen products every day</p>
            </article>
            <article class="statistic-box">
                <div class="circle-green"></div>
                <img src="./assets/Catalog.svg">
                <p class="statistic-box-number">10000+</p>
                <p class="statistic-box-text">added post daily</p>
            </article>

        </div>
    </section>
    <section id="benefits" class="benefits-section">

    </section>
    <section id="prices" class="prices-section">

    </section>
    <section id="contact" class="contact-section">

    </section>
    <footer class="footer-section">

    </footer>
</body>
</html>
